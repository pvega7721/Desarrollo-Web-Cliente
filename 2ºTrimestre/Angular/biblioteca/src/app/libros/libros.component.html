<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libros</title>
  </head>
  <body>
    <h3>Libros de la biblioteca</h3>
    <ul>                                      <!--concatena el id a la ruta del enlace-->
      <li *ngFor="let libro of libros"> <a [routerLink] = "['/libro-detalle', libro.id]"> {{ libro.id }} - {{ libro.titulo }}</a></li>
    </ul>
  </body>
</html>
